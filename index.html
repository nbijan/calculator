<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <title>Calculator | The Odin Project</title>
  </head>
  <body>
<div class="flex-wrapper">
    <div class="cal-container">
        <div class="cal-screen">
          <span class="text-screen"></span>
        </div>
        <div class="btns">
          <div class="button-container"><button class="btn-1">1</button></div>
          <div class="button-container"><button class="btn-2">2</button></div>
          <div class="button-container"><button class="btn-3">3</button></div>
          <div class="button-container"><button class="btn-4">4</button></div>
          <div class="button-container"><button class="btn-5">5</button></div>
          <div class="button-container"><button class="btn-6">6</button></div>
          <div class="button-container"><button class="btn-7">7</button></div>
          <div class="button-container"><button class="btn-8">8</button></div>
          <div class="button-container"><button class="btn-9">9</button></div>
          <div class="button-container"><button class="btn-0">0</button></div>
          <div class="button-container"><button class="btn-add">+</button></div>
          <div class="button-container"><button class="btn-subtract">-</button></div>
          <div class="button-container"><button class="btn-multiply">x</button></div>
          <div class="button-container"><button class="btn-divide">/</button></div>
          <div class="button-container"><button class="btn-equal">=</button></div>
          <div class="button-container"><button class="btn-clear">clear</button></div>
        </div>
    </div>
</div>

  </body>
</html>
