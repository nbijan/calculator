<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./assets/Calculator_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>The Calculator that you can always count on.</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/Calculator_logo.png" alt="Calculator logo">
        <h1 class="title"><span class="basic_textlogo">Basic</span><br>Calculator</h1>
      </div>
      <p class="sub_title">But it's what's inside that counts</p>
    </header>
    <div class="flex-wrapper">
      <div class="cal-container">
        <div class="calc_screen">
          <span class="operator_screen"></span>
          <span class="screen"></span>
        </div>
        <div class="buttons">
          <button id="%" class="percent special_function">%</button>
          <button id="i" class="negate special_function">±</button>
          <button id="Escape" class="clearAll special_function">C</button>
          <button id="Backspace" class="backspace special_function"><img src="./assets/backspace-icon.svg" alt="backspace icon " class="backspace" style></button>
          <button id="r" class="reciprocal special_functio"><img src="./assets/reciprocal_icon.svg" alt="reciprocal symbol" class="reciprocal-icon"></button>
          <button id="s" class="sqr special_function"><img src="./assets/square-icon.svg" alt="n squared icon" class="sqr_icon"></button>
          <button id="@" class="sqrt special_function"><img src="./assets/sqrt-icon.svg" alt="square root symbol" class="sqrt-icon"></button>
          <button id="/" class="divide operator">÷</button>
          <button id="7" class="number">7</button>
          <button id="8" class="number">8</button>
          <button id="9" class="number">9</button>
          <button id="*" class="multiply operator">x</button>
          <button id="4" class="number">4</button>
          <button id="5" class="number">5</button>
          <button id="6" class="number">6</button>
          <button id="-" class="subtract operator">-</button>
          <button id="1" class="number">1</button>
          <button id="2" class="number">2</button>
          <button id="3" class="number">3</button>
          <button id="+" class="add operator">+</button>
          <button id="0" class="number btn-zero">0</button>
          <button id="." class="decimal">.</button>
          <button id="Enter" class="equal Enter">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by <em><a href="https://github.com/nbijan/" rel="noreferrer noopener" target="_blank">nbijan</a>,</em>
        as a project for <em><a href="https://www.theodinproject.com/" rel="noreferrer noopener" target="_blank">The Odin project.</a></em></p>
    </footer>
  </body>
</html>
