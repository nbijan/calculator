<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator | The Odin Project</title>
  </head>
  <body>
<div class="flex-wrapper">
    <div class="cal-container">
        <div class="cal-screen">
          
        </div>
        <div class="btns">
          <div class="button-container"><button class="btn number">1</button></div>
          <div class="button-container"><button class="btn number">2</button></div>
          <div class="button-container"><button class="btn number">3</button></div>
          <div class="button-container"><button class="btn number">4</button></div>
          <div class="button-container"><button class="btn number">5</button></div>
          <div class="button-container"><button class="btn number">6</button></div>
          <div class="button-container"><button class="btn number">7</button></div>
          <div class="button-container"><button class="btn number">8</button></div>
          <div class="button-container"><button class="btn number">9</button></div>
          <div class="button-container"><button class="btn number">0</button></div>
          <div class="button-container"><button class="btn add operator">+</button></div>
          <div class="button-container"><button class="btn subtract operator">-</button></div>
          <div class="button-container"><button class="btn multiply operator">*</button></div>
          <div class="button-container"><button class="btn divide operator">/</button></div>
          <div class="button-container"><button class="btn equal">=</button></div>
          <div class="button-container"><button class="btn-clear">clear</button></div>
        </div>
    </div>
</div>

  </body>
</html>
