<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Calculator | The Odin Project</title>
  </head>
  <body>
    <header>
      <h1 class="title">Calculator</h1>
      <p class="sub_title">v1.0</p>
    </header>
    <div class="flex-wrapper">
      <div class="cal-container">
        <div class="calc_screen">
          <span class="screen"></span>
        </div>
        <div class="buttons">
          <button id="%" class="percent first_line last_col special_function">%</button>
          <button id="i" class="negate special_function first_line second_col">±</button>
          <button id="Escape" class="clearAll first_line special_function">C</button>
          <button id="Backspace" class="backspace first_line last_col special_function"><img src="./assets/backspace-icon.svg" alt="backspace icon " class="backspace" style></button>
          <button id="r" class="reciprocal special_function second_line first_col"><img src="./assets/reciprocal_icon.svg" alt="reciprocal symbol" class="reciprocal-icon"></button>
          <button id="s" class="sqr special_function second_line second_col"><img src="./assets/square-icon.svg" alt="n squared icon" class="sqr_icon"></button>
          <button id="@" class="sqrt special_function second_line"><img src="./assets/sqrt-icon.svg" alt="square root symbol" class="sqrt-icon"></button>
          <button id="/" class="divide operator second_line last_col">÷</button>
          <button id="7" class="number third_line first_col">7</button>
          <button id="8" class="number third_line second_col">8</button>
          <button id="9" class="number third_line">9</button>
          <button id="*" class="multiply operator third_line last_col">x</button>
          <button id="4" class="number fourth_line first_col">4</button>
          <button id="5" class="number fourth_line second_col">5</button>
          <button id="6" class="number fourth_line">6</button>
          <button id="-" class="subtract operator fourth_line last_col">-</button>
          <button id="1" class="number fifth_line first_col">1</button>
          <button id="2" class="number fifth_line second_col">2</button>
          <button id="3" class="number fifth_line">3</button>
          <button id="+" class="add operator fifth_line last_col">+</button>
          <button id="0" class="number btn-zero last_line first_col">0</button>
          <button id="." class="decimal last_line">.</button>
          <button id="Enter" class="equal Enter last_col">=</button>
        </div>
      </div>
    </div>
    <footer>
      <p>Created by <em><a href="https://github.com/nbijan/" rel="noreferrer noopener" target="_blank">nbijan.</a></em><br>
        As a project for <em><a href="https://www.theodinproject.com/" rel="noreferrer noopener" target="_blank">The Odin project.</a></em></p>
    </footer>
  </body>
</html>
