<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator | The Odin Project</title>
  </head>
  <body>
<div class="flex-wrapper">
    <div class="cal-container">
        <div class="screen">
          
        </div>
        <div class="buttons">
          <div class="button-container"><button id='1' class="number">1</button></div>
          <div class="button-container"><button id='2' class="number">2</button></div>
          <div class="button-container"><button id='3' class="number">3</button></div>
          <div class="button-container"><button id='4' class="number">4</button></div>
          <div class="button-container"><button id='5' class="number">5</button></div>
          <div class="button-container"><button id='6' class="number">6</button></div>
          <div class="button-container"><button id='7' class="number">7</button></div>
          <div class="button-container"><button id='8' class="number">8</button></div>
          <div class="button-container"><button id='9' class="number">9</button></div>
          <div class="button-container"><button id='0' class="number">0</button></div>
          <div class="button-container"><button id='+' class="add operator">+</button></div>
          <div class="button-container"><button id='-' class="subtract operator">-</button></div>
          <div class="button-container"><button id='*' class="multiply operator">*</button></div>
          <div class="button-container"><button id='/' class="divide operator">/</button></div>
          <div class="button-container"><button id='=' class="equal">=</button></div>
        </div>
        <div class="button-container"><button id="btn-clear">clear</button></div>
    </div>
</div>

  </body>
</html>
